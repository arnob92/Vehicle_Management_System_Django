{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method = "post" action="{% url 'update_teacher' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Edit Teacher</span></h5>
               </div>

               {% include 'includes/messages.html' %}
               <input type="text" class="form-control" name="teacher_id" value="{% for i in teacher %}{{i.admin.id}}{% endfor %}" hidden>

               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Profile Pic</label>
                     <input type="file" class="form-control" name="profile_pic" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>First Name</label>
                     <input type="text" class="form-control" name="first_name" value="{% for i in teacher %}{{i.admin.first_name}}{% endfor %}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" class="form-control" name="last_name" value="{% for i in teacher %}{{i.admin.last_name}}{% endfor %}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <label>Department</label>
                  <select class="form-control" name="department_id" value="{% for i in teacher %}{{i.department_id}}{% endfor %}" >
                     {% for i in teacher %}

                     <option value="{{i.department_id}}">{{i.department}}</option>

                     {% for j in department %}
                     {% if i.department_id != j.id %}
                     <option value="{{j.id}}">{{j.name}}</option>
                     {% endif %}
                     {% endfor %}
                     {% endfor %}
                  </select>
               </div>
               <br>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Designation</label>
                     <input type="text" class="form-control" name="designation" value="{% for i in teacher %}{{i.designation}}{% endfor %}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Phone Number</label>
                     <input type="text" class="form-control" name="phone_number" value="{% for i in teacher %}{{i.phone_number}}{% endfor %}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" name="email" value="{% for i in teacher %}{{i.admin.email}}{% endfor %}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" value="{% for i in teacher %}{{i.admin.username}}{% endfor %}" >
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password" placeholder="Fill Only If You Want To Change Password" >
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Teacher</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
